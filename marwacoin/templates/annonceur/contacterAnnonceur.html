{% extends 'template/template.html' %}
{% block head %}
<title>Minimalist | contacterVendeur</title>
{% endblock %}
{% block content %}
<br><br><br><br><br><br>
<div class="container">

		<div class="row">
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<br>
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center txt1">Contacter vendeur</h3>
							<form method="POST" action="">
								{%csrf_token%}
								<div class="top-margin">
									Message:<br>
									<textarea cols="40"  rows="8" required name="contenuMessage"></textarea>
								</div>
								
								
								
								
								<div class="row">

									<div class="col-lg-4 ">
										<input class="btn  custom1 custom" type="submit" value="Envoyer">
									</div>
								</div>
							</form>
							<br>
							{% if messages %}
<div class="alert alert-success" role="alert">
	{% for item in messages %}
	 <p class="text-center"><strong>{{ item }}</strong></p>
	{% endfor %}
</div>
{% endif %}
						</div>
					</div>
				</div>
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	<script>
		var inputs = document.getElementsByTagName('input')
		for (i=0 ; i<inputs.length -1 ;i++){
			inputs[i].classList.add('form-control')
		}
	</script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<br><br>
{% endblock %}
